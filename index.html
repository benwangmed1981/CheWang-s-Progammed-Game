<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D飞行模拟器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/stats.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-panel">
                <div class="hud-item">
                    <span>速度: </span>
                    <span id="speed">0</span> km/h
                </div>
                <div class="hud-item">
                    <span>高度: </span>
                    <span id="altitude">0</span> m
                </div>
                <div class="hud-item">
                    <span>方向: </span>
                    <span id="heading">0</span>°
                </div>
            </div>
        </div>
        <div id="controls-info">
            <h3>控制方式：</h3>
            <p>W/S - 俯仰（向前/向后）</p>
            <p>A/D - 翻滚（左侧/右侧）</p>
            <p>Q/E - 偏航（左转/右转）</p>
            <p>R/F - 增加/减少速度</p>
            <p>空格 - 重置位置</p>
        </div>
        <div id="loading">加载中，请稍候...</div>
    </div>
    <script src="flight-simulator.js"></script>
</body>
</html>
